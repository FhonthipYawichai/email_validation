<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation Checking</title>
    <link rel="stylesheet" href="index.css">
</head>
<center>
<body onload="document.form1.text1.focus()">
    <div class="email">
        <h3>Input your Email and Submit</h3>
        <img src="e01.png" height="100px">
        <!-- form of email -->
        <form action="#" name="form1">
            <!--ul-->
                <li> <input type="text" name="text1" width="100px"></li>
                <li>&nbsp;</li>
                <li class="submit">
                    <input type="submit" name="submit" value="Submit " 
                    onclick="ValidateEmail(document.form1.text1)">
                    &nbsp; <!--&nbsp is non breaking space-->
                    <input type="reset">
                </li>
            <!--/ul-->
           <br>
        </form>

    </div>
    <script src="index.js"></script>  <!--link to file .js-->
</body>
</center>
</html>
